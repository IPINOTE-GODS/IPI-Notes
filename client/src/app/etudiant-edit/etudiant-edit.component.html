<mat-card>
    <form #etudiantForm="ngForm" (ngSubmit)="save(etudiantForm.value)">
        <mat-card-header>
            <mat-card-title><h2>{{etudiant.name ? 'Edit' : 'Add'}} Etudiant</h2></mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <input type="hidden" name="href" [(ngModel)]="etudiant.href">
            <mat-form-field>
                <input matInput placeholder="Etudiant Name" [(ngModel)]="etudiant.name" required name="name" #name>
            </mat-form-field>
        </mat-card-content>
        <mat-card-content>
          <input type="hidden" name="href" [(ngModel)]="etudiant.href">
          <mat-form-field>
            <input matInput placeholder="Note" [(ngModel)]="etudiant.name" required name="name" #name>
          </mat-form-field>
        </mat-card-content>
        <mat-card-content>
          <input type="hidden" name="href" [(ngModel)]="etudiant.href">
          <mat-form-field>
            <input matInput placeholder="Commentaires" [(ngModel)]="etudiant.name" required name="name" #name>
          </mat-form-field>
        </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button color="primary" type="submit"
            [disabled]="!etudiantForm.form.valid">Save</button>
            <button mat-raised-button color="secondary" (click)="remove(etudiant.href)"
            *ngIf="etudiant.href" type="button">Delete</button>
            <a mat-button routerLink="/etudiant-list">Cancel</a>
        </mat-card-actions>
        <mat-card-footer>
            <div class="giphy">
                <img src="{{etudiant.giphyUrl}}" alt="{{etudiant.name}}">
            </div>
        </mat-card-footer>
    </form>
</mat-card>
