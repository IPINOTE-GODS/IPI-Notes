<head>
 <title>Promotions</title>
 <meta charset="utf-8">
 <meta name="viewport" content="width=device-width, initial-scale=1">
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
 <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
  <div class="container ">
    <div class="row">
      <div class="col-sm-10"><!--left col-->
        <div class="panel panel-default">
          <div class="panel-heading">Mes Promotions<i class="fa fa-link fa-1x"></i></div>
          <div class="panel-body"><a href="">U'DEV 2017/2018</a></div>
          <div class="panel-body"><a href="">U'DEV 2018/2019</a></div>
          <div class="panel-body"><a href="">Technicien Supérieur en technologies numériques</a></div>
          <div class="panel-body"><a href="">Concepteur Développeur Application Web Mobiles</a></div>
          <div class="panel-body"><a href="">Adminitrateur Systèmes et Réseau</a></div>
          <div class="panel-body"><a href="">Chef de projet Réseaux et Sécurité</a></div>
          <div class="panel-body"><a href="">Chef de projet AMOA</a></div>
          <div class="panel-body"><a href="">Chef de projet ingénierie logicielle</a></div>
          <div class="panel-body"><a href="">CPMI</a></div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-10">
      <button type="button" class="btn btn-circle btn-lg" [routerLink]="['/promo-add']">Add</button>
      </div>
    </div>
  </div>
</body>
