<div style="margin-left: 600px; margin-top:100px;">

<img id="profile-img" class="profile-img-card" src="//ssl.gstatic.com/accounts/ui/avatar_2x.png" style="width: 96px; height: 96px; 
	margin-left: 110px; margin-bottom: 20px; margin-top: 20px;
    display: block;
    -moz-border-radius: 50%;
    -webkit-border-radius: 50%;
    border-radius: 50%;"/>
    <div >
      <form ng-submit="formSubmit()" class="form">
        <div class="col-md-4">
	        <div class="input-group mb-3">
			  <div class="input-group-prepend">
			    <span class="input-group-text" ><i class="fa fa-user"></i></span>
			  </div>
				<input type="text" class="form-control" ng-model="username" placeholder="Identifiant" required=""/>
			</div>
			
	        <div class="input-group mb-3">
			  <div class="input-group-prepend">
			    <span class="input-group-text"></span>
			  </div>
				<input type="password" class="form-control" ng-model="password" placeholder="Mot de passe" required=""/>
			</div>
			
                <div id="remember" class="checkbox">
                    <label>
                        <input type="checkbox" value="remember-me"> Se souvenir de moi
                    </label>
                </div>
          <div class="form-group">
            <button type="submit" class="btn btn-lg btn-primary btn-block">Connexion</button>
          </div>
        </div>
      </form>
     </div>
     </div>
