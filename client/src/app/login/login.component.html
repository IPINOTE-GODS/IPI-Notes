<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

    <div class="container">
        <div class="card card-container">
            <img id="profile-img" class="profile-img-card" src="//ssl.gstatic.com/accounts/ui/avatar_2x.png" />
            <form class="form-signin">
                <span id="reauth-email" class="reauth-email"></span>
                <input type="" id="inputEmail" class="form-control" placeholder="Identifiant" required autofocus name ="user" [(ngModel)] = "user">
                <input type="password" id="inputPassword" class="form-control" placeholder="Mot de passe" required name ="password" [(ngModel)] = "password">
                <button class="btn btn-danger" value="Login" type="submit" (click)="LoginUser()">Connexion</button>
            </form><!-- /form -->
        </div><!-- /card-container -->
    </div><!-- /container -->
