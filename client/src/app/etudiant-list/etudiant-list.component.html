<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<head>
  <title>Liste des étudiants </title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
<div class="container ">
  <div class="row">
    <div class="col-sm-10"><!--left col-->
      <div class="panel panel-default">
        <div class="panel-heading">Liste des étudiants<i class="fa fa-link fa-1x"></i></div>
        <div class="panel-body">
          <table class="table table-hover table-bordered">
            <thead>
              <tr>
                <th></th>
                <th>Nom</th>
                <th>Note</th>
                <th>Commentaires</th>
                <th></th>
              </tr>
            </thead>
            <tbody *ngFor="let etudiant of etudiants">
              <tr>
                <th>
                  <img src='{{etudiant.giphyUrl}}' width=50/>
                </th>
                <th>
                  <h3>
                    <a [routerLink]="['/etudiant-edit', etudiant.id]">{{etudiant.name}}</a>
                  </h3>
                </th>
                <th>
                  <a>Acquis</a>
                </th>
                <th>Bon Travail.</th>
                <th>
                  <button type="button" class="btn btn-circle btn-lg" [routerLink]="['/etudiant-add']">Modifier</button>
                </th>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  <!--<div class="row">
    <div class="col-sm-10">
      <button type="button" class="btn btn-circle btn-lg" [routerLink]="['/etudiant-add']">Add</button>
    </div>
  </div>-->
  </div>
</div>

</body>
