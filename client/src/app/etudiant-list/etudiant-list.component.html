<section >
	<h2> LISTE DES ETUDIANTS DE LA PPROMOTION XXX</h2> 		
	
	<table class="table table-hover table-bordered">		
		<tbody *ngFor="let etudiant of etudiants">
			<tr>
				<th>
					<img src='{{etudiant.giphyUrl}}' width=50/>										
				</th>				
				<th>
					<h3>
						<a class="btn" [routerLink]="['/etudiant-edit', etudiant.id]">{{etudiant.name}}</a>
					</h3>
				</th>				
			</tr>
		</tbody>
	</table>        

	<button mat-fab color="#e33431" [routerLink]="['/etudiant-add']">Add</button>
	
</section>
